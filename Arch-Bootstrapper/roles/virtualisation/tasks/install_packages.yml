---
- name: Pacman -S virtualisation
  community.general.pacman:
    name:
      - qemu-full
      - virt-manager
      - libvirt
      - dnsmasq
      - bridge-utils
      - libguestfs
      - vde2
      - numactl
    state: present
    extra_args: --noconfirm
    force: true

- name: Pacman -S iptables-nft
  ansible.builtin.shell:
    cmd: yes | pacman -S iptables-nft
    executable: /bin/bash
  register: output
  changed_when: output.rc != 0
