---
- name: Pacman -S virtualisation
  community.general.pacman:
    name: "{{ item }}"
    state: present
    extra_args: --noconfirm
    force: true
  loop:
    - iptables-nft
    - qemu-full
    - virt-manager
    - libvirt
    - dnsmasq
    - bridge-utils
    - libguestfs
    - vde2
    - numactl
    - dmidecode
